<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="menu">
      <form onsubmit="return false">
        <p>Enter Name</p>
        <input class="menuItem" id="userName" type="text" name="name" />
        <br />
        <button class="menuItem" id="start" type="button">Start Game</button>
      </form>
      <div id="picker">
        <div class="black size"></div>
        <div class="red size"></div>
        <div class="blue size"></div>
        <div class="purple size"></div>
        <div class="green size"></div>
        <div class="pink size"></div>
        <div class="orange size"></div>
      </div>
      <div id="error"></div>
    </div>
    <canvas id="myCanvas"></canvas>
  </body>
  <script src="app.js"></script>
</html>
