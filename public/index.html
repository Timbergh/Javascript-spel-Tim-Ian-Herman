<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2a5fb44997.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="menu">
      <form action="/login" id="login-form" method="post">
        <p class="error-message"></p>
        <label for="name">Username:</label>
        <input type="text" id="name" name="name" /><br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" /><br />

        <input type="submit" value="Create Account/Login" />
        <br />
      </form>
      <form onsubmit="return false" autocomplete="off">
        
        <br />
        <button class="menuItem" id="start" type="button">Start Game</button>
        <br />
        Build mode:
        <input id="build" name="build" type="checkbox" />
      </form>
      <div id="picker">
        <div class="_cc6155 size"></div>
        <div class="_af7ac4 size"></div>
        <div class="_5599c7 size"></div>
        <div class="_48c9b0 size"></div>
        <div class="_53be80 size"></div>
        <div class="_f4cf40 size"></div>
        <div class="_eb984e size"></div>
        <div class="_f0f3f4 size"></div>
        <div class="_a9b7b8 size"></div>
        <div class="_5d6d7d size"></div>
      </div>
      <div id="error"></div>
    </div>
    <div>
      <i class="fa-solid fa-arrow-pointer" id="cursor"></i>
      <canvas id="myCanvas"> </canvas>
    </div>
    <form onsubmit="return false" autocomplete="off">
      <input class="chat" id="message" type="text" name="name" maxlength="15" />
    </form>
  </body>
  <script src="app.js"></script>
</html>
